{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Login</h1>
</div>
<div class="col-md-4">
	{{ wtf.quick_form(form) }}
	<br>
	<p>Forgot your password? Click <a href="{{ url_for('auth.password_reset_request') }}">here</a> to reset it.</p>
	<p>New User? Click here to <a href="{{ url_for('auth.register') }}">
		Register</a></p>
</div>
{% endblock %}
